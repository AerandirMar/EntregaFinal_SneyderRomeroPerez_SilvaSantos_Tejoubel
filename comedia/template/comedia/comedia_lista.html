{% extends "home/index.html" %}
{% load static %}
{% block contenidoQueCambia %}

<h2>Lista de películas</h2>
{% if user.is_authenticated %}
<a class="card_custom" href="{% url 'Comedias:comedia-list' %}">Crear nueva película</a>
{% endif %}
<hr></hr>
<ul>
    {% for com in comedia_list %}
    <li>
        {{acc}}
        (
            <a href="{% url 'Comedias:comedia-detail' comedia.id %}">
                <i class="fa fa-eye" style="color: rgb(0, 0, 255);"> </i>
            </a>
        {% if user.is_authenticated %}
        |
        <a href="{% url 'Comedias:comedia-update' comedia.id %}">
            <i class="fa fa-pencil" style="color: rgb(0, 0, 190);"> </i>
        </a>
        |
        <a href="{% url 'Comedias:comedia-delete' comedia.id %}">
            <i class="fa fa-trash" style="color: rgb(0, 0, 100);"> </i>
        </a>
        {% endif %}
        )
    </li>
    {% endfor %}
</ul>

{% endblock %}
