<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar película - Formulario HTML </title>
</head>
<body>
    <form action="/bd_peliss/formHTML" method="POST">{% csrf_token %}

        <p>Nombre: <input type="text" name="name"></p>
        <p>Fecha de estreno: <input type="text" name="fecha_estreno"></p>
        <p>Duración: <input type="number" name="duracion"></p>
        <p>Sinopsis: <input type="text" name="sinopsis"></p>
        
        <input type="submit" value="Agregar película">

    </form>
</body>
</html>
